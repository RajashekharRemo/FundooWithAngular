    <div class="expansionPanel" #fetchExpansionDivEle>

      <div class="takeNote" (click)="expansionTitle()" *ngIf="expansion">
        <input type="text" placeholder="Take a Note...">
        <mat-icon>check_box</mat-icon>
        <mat-icon>brush</mat-icon>
        <mat-icon>image</mat-icon>

      </div>


      <div class="titleExpansion" *ngIf="!expansion">
        <input  placeholder="Title" [(ngModel)]="noteObj.title" name="title">
        <span class="material-symbols-outlined">keep</span>
      </div>
      
      <div class="takeNoteWhenExpanded" *ngIf="!expansion">
        <input [(ngModel)]="noteObj.description" name="description" placeholder="Take a Note..." >
      </div>
      <div class="title-footer" *ngIf="!expansion">
        <div>
            <app-icons class="iconMargin" (colorChange)="handleEvent($event)" [createNoteDiv]="1"></app-icons>
            <!-- <app-notesicons class="iconMargin"  [createNoteDiv]="1"></app-notesicons>(colorChange)="handleEvent($event)" -->
            <button mat-icon-button><span class="material-symbols-outlined" disabled matTooltip="Undo"> undo </span></button>
            <button mat-icon-button><span class="material-symbols-outlined" disabled matTooltip="Redo">redo</span></button>
            
        </div>
        <button mat-button (click)="expansionTitle()">Close</button>
      </div>

      

      <!-- <div class="moreList" >
        <ul>
          <li>Add label</li>
          <li>Add drawing</li>
          <li>Show checkboxes</li>
        </ul>
      </div> -->

    </div>
    <br/>
    <!--******************************************************************************************-->

    <div class="cardsOfNotes" >
      <div class="cardsOfRow" *ngFor="let notes of usersPrint">
        <app-card-and-icons [Notes]="notes" (toggleArchive)="handleArchive($event)" (toggleTrash)="handleTrash($event)" (colorChange)="changeIteratedCardColor($event, notes)" (updateNotes)="notesIncrease($event)" ></app-card-and-icons>
      </div>
    </div>
    

  </div>
